<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>GRAVIS</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" crossorigin />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" crossorigin />
    <!-- MDB -->
    <link href="/static/css/mdb.dark.min.css" rel="stylesheet" crossorigin />
    <!-- GRAVIS specific -->
    <link href="/static/css/gravis.css" rel="stylesheet" />
    <link href="/static/css/micromodal.css" rel="stylesheet" />
    <link rel='shortcut icon' href='/static/favicon.ico' type='image/x-icon' />

    {% block header %}
    {% endblock %}
</head>

<body class="d-flex flex-column h-100">
    {% block body %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" crossorigin></script>
    <!-- <script type="text/javascript" src="/static/js/jquery-3.5.1.min.js"></script> -->
    <script type="text/javascript" src="/static/js/mdb.min.js"></script>

    <script src="https://unpkg.com/htmx.org@1.8.0" crossorigin></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.7" crossorigin></script>
    {% block addedscripts %}
    {% endblock %}   
    <!--
         Alpine needs to load after addedscripts, which may include (eg) cornerstone. Alpine runs init scripts
         as soon as Alpine loads, and if those scripts require anything in addedscripts, those might not be 
         available yet.
    -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" crossorigin></script>

</body>

</html>
