{% extends 'registration/registration_base.html' %}

{% block content %}
  <div class="d-flex align-items-center mb-3 pb-2">
    <img src="/static/gravis_logo.png" width="56" style="margin-right: 0.7rem; margin-bottom: 2px;">                    
    <span class="h1 fw-bold mb-0 text-light">GRAVIS</span>
  </div>

  <h5 class="fw-normal mb-4 pb-4  text-muted" style="letter-spacing: 1px;">Register your account</h5>

  <form id="register-form" method="POST">
    {% csrf_token %}
    
    <div class="form-outline mb-4">
      <input type="text" id="id_username" class="form-control form-control-lg {% if form.username.errors %}is-invalid{%endif%}" autofocus required
        id="id_username" name="username" autocomplete="username" maxlength="150" value="{{form.username.value|default_if_none:''}}">
    </input>
      <label class="form-label" for="id_username">Username</label>
      <div class="invalid-feedback">{{ form.username.errors}}</div>
    </div>

    <div class="form-outline mb-4">
      <input type="text" id="id_email" class="form-control form-control-lg {% if form.email.errors %}is-invalid{%endif%}" autofocus required
        id="id_email" name="email" autocomplete="email" maxlength="254" value="{{form.username.value|default_if_none:''}}">
        </input>
      <label class="form-label" for="id_username">Email</label>
      <div class="invalid-feedback">{{ form.email.errors}}</div>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="id_password1" class="form-control form-control-lg {% if form.password1.errors %}is-invalid{%endif%}" required
        id="id_password1" name="password1" autocomplete="new-password" />
      <label class="form-label" for="id_password1">Password</label>
      <div class="invalid-feedback">{{ form.password1.errors }}</div>
  </div>

    <div class="form-outline mb-4">
      <input type="password" id="id_password2" class="form-control form-control-lg {% if form.password2.errors %}is-invalid{%endif%}" required
        id="id_password2" name="password2" autocomplete="new-password" />
      <label class="form-label" for="id_password2">Password confirmation</label>
      <div class="invalid-feedback">{{ form.password2.errors }}</div>
  </div>

    <div class="pt-1">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
    </div>
  </form>
{% endblock %}
