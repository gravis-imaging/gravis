{% extends 'portal.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="fas fa-angle-double-right text-primary text-primary"></i>&nbsp;&nbsp;User Settings</h2>        
    </div>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="privacy_mode" name="{{profile_form.privacy_mode.name}}"
        {% if profile_form.privacy_mode.value %}checked{% endif %} />
        <label class="form-check-label ms-2" for="privacy_mode">Privacy Mode</label>
    </div> 

    <button class="btn btn-primary mt-4" type="submit"><i class="fas fa-check me-2"></i>Update</button>
</form>
   
{% endblock %}
