{% extends 'base.html' %}

{% block body %}

<main class="vh-100 form-signin">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; border: 1px solid #888;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/static/login_background.avif" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; border-right: 1px solid #888;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <div class="d-flex align-items-center mb-3 pb-2">
                  <img src="/static/gravis_logo.png" width="56" style="margin-right: 0.9rem; margin-bottom: 2px;">                    
                  <span class="h1 fw-bold mb-0 text-light">GRAVIS</span>
                </div>

                <h5 class="fw-normal mb-4 pb-4  text-muted" style="letter-spacing: 1px;">Sign into your account</h5>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger d-flex align-items-center bg-gradient mb-4" role="alert">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path
                      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                  </svg>
                  {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <form id="login-form" method="POST">
                  {% csrf_token %}

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example17" class="form-control form-control-lg" autofocus required
                      id="id_username" name="username" autocomplete="username" maxlength="150" />
                    <label class="form-label" for="form2Example17">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg " required
                      id="id_password" name="password" autocomplete="current-password" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                  </div>
                </form>
                <h5 class="fw-normal text-muted mt-4 pt-2 mb-3" style="letter-spacing: 1px; text-align: center;">or</h5>
                <div class="">
                  <button class="btn btn-primary btn-lg btn-block" type="submit"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp; Login With SSO</button>
                </div>

                <p class="mb-5 pb-lg-2"></p>
                <p class="small text-muted" style="text-align: center; position: absolute; bottom: 0px;">Version {{build_version}} &nbsp;&minus;&nbsp; Â© {% now 'Y' %} NYU Center for
                  Biomedical Imaging</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
